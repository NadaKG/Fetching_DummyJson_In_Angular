<div class="container py-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let r of data; trackBy:trackbyid">
        <div class="card h-100 shadow-sm">
          <img [src]="r.image" class="card-img-top" alt="{{ r.name }} Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ r.name }}</h5>
            <p class="card-text mb-2"><strong>Cuisine:</strong> {{ r.cuisine }}</p>
            <p class="card-text mb-2"><strong>Servings:</strong> {{ r.servings }}</p>
            <p class="card-text mb-2"><strong>Cooking Time:</strong> {{ r.cookTimeMinutes }} mins</p>
            <p class="card-text mb-2"><strong>Prep Time:</strong> {{ r.prepTimeMinutes }} mins</p>
            <p class="card-text mb-2"><strong>Difficulty:</strong> {{ r.difficulty }}</p>
            <p class="card-text mb-2"><strong>Calories:</strong> {{ r.caloriesPerServing }} per serving</p>
            <div class="mt-auto">
              <div class="btn-group w-100">
                <a class="btn btn-sm btn-outline-secondary" [routerLink]="r.id">View Details</a>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="Delete(r.id)">Delete Recipe</button>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">â˜… {{ r.rating }} ({{ r.reviewCount }} reviews)</small>
          </div>
        </div>
      </div>
    </div>
  </div>
